<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>チームおおうち|Jinrou</title>
  <link rel="stylesheet" href="../css/style.css">

</head>

<div th:if="${winner=='人狼陣営'}">

  <body class="wolfWin" text="red">
    <div class="jinrouText">
      <h1>終了</h1>
      <div th:if="${winner}">[[${winner}]]の勝利</div>
      <div><a href=" /logout">ログアウト</a></div>
    </div>
  </body>
</div>

<div th:if="${winner=='村人陣営'}">

  <body class="villagerWin" text="white" link="#FFFFFF" vlink="#FFB359">
    <div class="jinrouText">
      <h1>終了</h1>
      <div th:if="${winner}">[[${winner}]]の勝利</div>
      <div><a href=" /logout">ログアウト</a></div>
    </div>
  </body>
</div>

</html>
