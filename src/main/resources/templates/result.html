<!DOCTYPE html>
<html>

<head>
  <title>チームおおうち|Jinrou</title>
  <link rel="stylesheet" href="../css/style.css">

</head>

<body class="yuu" link="#FFFFFF" vlink="#700000">
  <div class="jinrouText">
    <div th:if="${death}">
      <h1>投票の結果[[${death.pname}]]を処刑します。</h1>
    </div>
    <div th:unless="${death}">
      <h1>投票数が引き分けたため、処刑を行いません。</h1>
    </div>
    <div style="display: flex; justify-content: center; align-items: center;">
      <img th:src="${ropeImg}">
      <div th:if="${roomId}">
        <sapn><a th:href="@{/jinrou/match(roomId=${roomId})}">次の日へ</a></sapn>
      </div>
    </div>
  </div>
</body>

</html>
