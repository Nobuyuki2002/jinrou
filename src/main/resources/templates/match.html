<!DOCTYPE html>
<html>

<head>
  <title>チームおおうち|Jinrou</title>

  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="yoru" text="white" link="#FFFFFF" vlink="#FFB359">
  <div class="jinrouText">
    <div th:if="${roomName}">ようこそ、[[${roomName}]]へ</div>
    <div th:if="${roopCount}">[[${roopCount}]]日目</div>
    <div th:if="${roles}">
      <h1 style="text-align: center">あなたの役割は"[[${roles.rolName}]]"</h1>
      <div th:if="${roles.rolId}==4">
        占いたい人に投票しましょう。
      </div>
      <div style="text-align: center" th:if="${roles.rolId}==2">
        <div th:if="${roopCount} == 1">疑わしい人に投票しましょう。</div>
        <div th:if="${roopCount} >= 2">殺害する人を決定しましょう。</div>
      </div>
      <div th:if="${roles.rolId}==1">
        疑わしい人に投票しましょう。
      </div>
      <div style="display: flex; justify-content: center; align-items: center;">
        <img th:src="${wolfImg}">
        <img th:src="${manImg}">
        <img th:src="${fortuneImg}">
        <table border="1">
          <thead>
            <th>名前</th>
            <th>投票</th>
          </thead>
          <tbody>
            <span th:if="${users}">
              <tr th:each="user,stat:${users}">
                <td>[[${user.pname}]]</td>
                <td><a th:href="@{/jinrou/job(id=${user.id})}">投票</a></td>
              </tr>
            </span>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
