<!DOCTYPE html>
<html>

<head>
  <title>チームおおうち|Jinrou</title>

  <style type="text/css" media="screen, print">
    @font-face {
      font-family: "Amatic SC";
      src: url("https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap");
    }

    html,
    body {
      font-family: "Amatic SC", cursive;
      height: 100%;
      background: linear-gradient(#9bcecf, rgb(255, 173, 114));
    }
  </style>

  <script th:inline="javascript">
    var sse;
    var interval_id = null;
    window.addEventListener('DOMContentLoaded', function () {
      interval_id = setInterval(() => {
        sse = new EventSource('/jinrou/wait-vote');
        sse.onmessage = function (event) {
          console.log("sse.onmessage")
          console.log(event.data);
          var resultData = JSON.parse(event.data);
          var result = "";
          resultData.forEach(data => {
            if ([[${ roomId }]] == data.roomId) {
              result += "<div>";
              result += "<a href =\" /jinrou/result?roomId=" + data.roomId + "\">投票結果を見る</a>";
              result += "</div>";
            }
          });
          console.log(result);
          var div = document.getElementById("result");
          div.innerHTML = result;
          clearInterval(interval_id);
        }
      }, 1000);
    });
  </script>
</head>

<body bgcolor="#000063" text="white" link="#FFFFFF" vlink="#700000">
  <h1>投票中です。少々お待ちください。</h1>
  <div id="result"></div>
</body>

</html>
